<div class="container" style="margin-top: 10%">
  <div class="col-md-4" *ngFor="let list of companyList">
    <div class="card card-01">
      <div class="profile-box">
        <img class="card-img-top rounded-circle" src={{list.logo}} alt="Card image cap">
      </div>
      <div class="card-body text-center">
        <span class="badge-box">
          <i class="fa fa-check"></i>
        </span>
        <h4 class="card-title">{{list.companyName}}.</h4>
        <p class="card-text">{{list.email}}.</p>
        <p class="card-text">{{list.address}}.</p>
        <button  style="margin-bottom: 30px" type="button" [routerLink]="['/dashboard', list.companyName ]" class="btn btn-success view-btn">View company</button>

      </div>
    </div>
  </div>
</div>
