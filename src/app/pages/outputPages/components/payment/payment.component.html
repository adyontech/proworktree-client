<bs-modal #modal [backdrop]="false" [keyboard]="false">
    <!-- <bs-modal-header [showDismiss]="true">
        <h4 class="modal-title">I'm a modal!</h4>
    </bs-modal-header> -->
    <bs-modal-body>
         <app-popPayment [contentId]="contentId"></app-popPayment>
    </bs-modal-body>
    <bs-modal-footer [showDefaultButtons]="true"></bs-modal-footer>
</bs-modal>
<div class="main-content" style="scroll-behavior: hidden">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <!-- heading here -->
                    <div class="header">
                        <h2 class="title text-center">Payment</h2>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 title text-center ">
                            <p> Select Period:</p>
                        </div>
                        <div class="col-lg-6 title text-center">
                            <p> Select Filter:</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <label class="title text-center">From</label>
                        </div>
                        <div class="col-md-2">
                            <my-date-picker name="ydate" [options]="myDatePickerOptions"></my-date-picker>
                        </div>
                        <div class="col-md-1">
                            <label class="title text-center">To</label>
                        </div>
                        <div class="col-md-2">
                            <my-date-picker name="ydate" [options]="myDatePickerOptions"></my-date-picker>
                        </div>
                        <div class="col-md-6">
                            <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                                (onDeSelect)="OnItemDeSelect($event)" [selectedItems]="selectedItems" (onSelectAll)="onSelectAll($event)"
                                (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
                        </div>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover">
                            <thead>
                                <tr>

                                    <th class="text-center">Options</th> 

                                    <th class="text-center">Date </th>

                                    <th class="text-center"> Payment No.</th>

                                    <th class="text-center"> Particular.</th>

                                    <th class="text-center"> Total Amount</th>

                                    <th class="text-center" [hidden]="!ColPaymentType">Payment Type </th>

                                    <th class="text-center" [hidden]="!ColPaymentThrough"> Payment Through</th>

                                    <th class="text-center" [hidden]="!ColChequeNO">Cheque No </th>

                                    <th class="text-center" [hidden]="!ColAgainst">Against </th>

                                </tr>

                            </thead>
                            <tbody>
                                <tr *ngFor="let list of incomingData">
                                    <td class="opt">
                                        <button type="button" class="btn btn-simple" (click)="editData(list._id); modal.open();">
                                            <i class="fa fa-bars"></i>
                                        </button>
                                    </td>
                                    <td> {{list.date | date}}</td>
                                    <td> {{list.paymentNumber}}</td>
                                    <td>
                                        <tr *ngFor="let parti of list.particularsData">
                                            <td>{{parti.particulars[0].id}}</td>

                                        </tr>

                                    </td>
                                    <td>
                                        <tr *ngFor="let parti of list.particularsData">

                                            <td>{{parti.amount}}</td>
                                        </tr>
                                    </td>
                                    <td> fd</td>
                                    <td> fd</td>
                                    <td> fd</td>
                                    <td> fd</td>
                                    <td> fd</td>

                                </tr>
                                <tr>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
