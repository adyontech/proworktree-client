<div class="main-content" style="scroll-behavior: hidden">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <!-- heading here -->
                    <div class="header">
                        <h2 class="title text-center">Sales</h2>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 title text-center ">
                            <p> Select Period:</p>
                        </div>
                        <div class="col-lg-6 title text-center">
                            <p> Select Filter:</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <label class="title text-center">From</label>
                        </div>
                        <div class="col-md-2">
                            <my-date-picker name="ydate" [options]="myDatePickerOptions"></my-date-picker>
                        </div>
                        <div class="col-md-1">
                            <label class="title text-center">To</label>
                        </div>
                        <div class="col-md-2">
                            <my-date-picker name="ydate" [options]="myDatePickerOptions"></my-date-picker>
                        </div>
                        <div class="col-md-6">
                            <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                                (onDeSelect)="OnItemDeSelect($event)" [selectedItems]="selectedItems" (onSelectAll)="onSelectAll($event)"
                                (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
                        </div>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Date </th>

                                    <th> Invoice No.</th>

                                    <th> Party No.</th>

                                    <th> Sub Amount</th>

                                    <th>GST Amount </th>

                                    <th> Total Amount</th>

                                    <th [hidden]="!ColTransportation">Transportation </th>

                                    <th [hidden]="!ColSaleType"> Type of sales</th>

                                    <th [hidden]="!ColPlaceSupply">Place of supply </th>

                                    <th [hidden]="!ColVehicle">Vehicle Number </th>

                                    <th [hidden]="!ColGstRate">Gst Rate </th>
                                </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
