<form id="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
    <div class="main-content" style="scroll-behavior: hidden">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <!-- heading here -->
                        <div class="header">
                            <h2 class="title text-center">Sales</h2>
                        </div>
                        <!-- step indicator starts here -->
                        <div class="row">
                            <div class="row">
                                <div class="col-md-6 col-lg-offset-4">

                                    <div class="col-xs-5 ">
                                        <h5 class="text-center">Step 1</h5>
                                        <div href="#step-1" [ngClass]="{'actived': selectedIndex == 1}" class="progress" type="button"></div>
                                    </div>

                                    <div class="col-xs-5 ">
                                        <h5 class="text-center">Step 2</h5>
                                        <div href="#step-2" [ngClass]="{'actived': selectedIndex == 2}" class="progress" type="button"></div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="content tab-content">
                            <div id="step1" style="width: 70%; margin-left: 18%;" class="tab-pane fade in active">
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Invoice Number</label>
                                            <input type="text" class="form-control" name="company_name" placeholder="Company Name" formControlName="invoiceNumber">
                                        </div>
                                    </div>
                                    <div class="col-md-5 col-lg-offset-1">
                                        <div class="form-group">
                                            <label>Transportation Mode</label>
                                            <select class="form-control" id="business" name="business" formControlName="transportationMode">
                                                <option value="road" selected> BY ROAD</option>
                                                <option value="train">BY TRAIN </option>
                                                <option value="air"> BY AIR</option>
                                                <option value="water"> BY WATER</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="col-md-5">
                                            <label>Date</label>
                                            <my-date-picker name="date" [options]="myDatePickerOptions" formControlName="date"></my-date-picker>
                                        </div>
                                    </div>
                                    <div class="col-md-5 col-lg-offset-1">
                                        <div class="form-group">
                                            <label>Vehicle Number</label>
                                            <input type="text" class="form-control" name="company_name" placeholder="Company Name" formControlName="vehicleNumber">
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Party Name</label>
                                            <ng-select [allowClear]="true" [items]="ledgerList" formControlName="partyName" placeholder="No party selected">
                                            </ng-select>
                                        </div>
                                    </div>
                                    <div class="col-md-5 col-lg-offset-1">
                                        <div class="form-group">
                                            <label>Type of sales</label>
                                            <select class="form-control" id="business" name="business" formControlName="saleType">
                                                <option value="intraState" selected> within state sales (intra State)</option>
                                                <option value="interState">outside state sales (Inter State) </option>
                                                <option value="outsideCountry"> exports (outside country)</option>
                                                <option value="deemedExports"> deemed exports</option>
                                                <option value="withinState"> stock transfer (within state)</option>
                                                <option value="outsideState"> Stock Transfer (outside State)</option>
                                                <option value="others"> Others</option>

                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Place supplyPlace</label>
                                            <ng-select [allowClear]="true" [items]="items" formControlName="supplyPlace" (data)="refreshValue($event)" (removed)="removed($event)"
                                                (typed)="showNotification('top','left')" placeholder="No city selected">
                                            </ng-select>
                                        </div>
                                    </div>
                                    <div class="col-md-5 col-lg-offset-2">
                                        <div class="form-group">
                                            <label>Current balance</label>
                                            <p>123456</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="text-align: center; margin-top: 20px">
                                    <button type="submit" data-toggle="tab" href="#step2" (click)="setSelected(2)" class="btn btn-info btn-fill">Next</button>
                                    <button type="submit" data-toggle="tab" href="#step2" (click)="setSelected(2)" class="btn btn-info btn-fill">Exit</button>

                                </div>

                            </div>
                            <div id="step2" class="tab-pane fade">

                                <div class="row">
                                    <div class="col-lg-offset-1">
                                        <div class="row">
                                            <div class="col-lg-3 text-center">
                                                Name of product service
                                            </div>
                                            <div class="col-lg-1 text-center">
                                                Qty.
                                            </div>
                                            <div class="col-lg-1 text-center">
                                                Units.
                                            </div>
                                            <div class="col-lg-1 text-center">
                                                Rate.
                                            </div>
                                            <div class="col-lg-1 text-center">
                                                Sub. amt.
                                            </div>
                                            <div class="col-lg-1 text-center">
                                                GST Rate.
                                            </div>
                                            <div class="col-lg-2 text-center">
                                                Amount.
                                            </div>
                                        </div>

                                        <div formArrayName="particularsData">
                                            <div *ngFor="let formDum of form.controls.particularsData.controls; let i=index">
                                                <!-- <span>{{i + 1}}</span> -->
                                                <div [formGroupName]="i">
                                                    <div class="block">
                                                        <div class="content ">
                                                            <div class="row">
                                                                <div class="col-lg-3 text-center">
                                                                    <!-- <input type="text" class="form-control" formControlName="particulars"> -->
                                                                    <ng-select [allowClear]="true" [items]="prsrList" (data)="refreshValue($event)" (selected)="selectedprsr($event, i)" (removed)="removed($event)"
                                                                        (typed)="showNotification('top','left')" placeholder="No city selected">
                                                                    </ng-select>
                                                                    <!-- <small [hidden]="form.controls.particularsData.controls[i].controls.particulars.valid" class="text-danger">
                                                                        <span (click)="showNotification('top','left')"> Particulars is required</span>
                                                                    </small> -->
                                                                </div>
                                                                <div class="col-lg-1 text-center">
                                                                    <div class="form-group">
                                                                        <input type="text" class="form-control" formControlName="qty">
                                                                    </div>
                                                                </div>

                                                                <div class="col-lg-1 text-center">
                                                                    <div class="form-group">
                                                                        <input type="text" class="form-control" formControlName="units">
                                                                    </div>
                                                                </div>

                                                                <div class="col-lg-1 text-center">
                                                                    <div class="form-group">
                                                                        <input type="text" class="form-control" formControlName="rate">
                                                                    </div>
                                                                </div>

                                                                <div class="col-lg-1 text-center">
                                                                    <div class="form-group">
                                                                        <input type="text" class="form-control" formControlName="subAmount" value=" {{(formDum.get('qty').value)*(formDum.get('rate').value) }}">
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-1 text-center">
                                                                    <div class="form-group">
                                                                        <input type="text" class="form-control" formControlName="gstRate">
                                                                    </div>
                                                                </div>
                                                                <div class="col-lg-2 text-center">
                                                                    <div class="form-group">
                                                                        <input type="text" class="form-control" placeholder="Amount" formControlName="amount">
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-1">
                                                                    <span class="fa fa-times pull-right" *ngIf="form.controls.particularsData.controls.length > 1" (click)="removeParticular(i)"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-offset-3 col-md-3">
                                                <a (click)="addParticular()" style="cursor: default">
                                                    Add another field +
                                                </a>
                                            </div>
                                            <div class="col-lg-offset-2 col-md-3">
                                                <p class="p1">Total Amount: Rs. 1325</p>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Narration</label>
                                                    <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-inline">
                                                <div class="form-group">
                                                    <label for="upload">Attachment:</label>
                                                    <input type="file" class="" formControlName="file" (change)="handleFileUpload($event)">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row" style="text-align: center; margin-top: 20px">
                                        <button type="submit" data-toggle="tab" href="#step1" (click)="setSelected(1)" class="btn btn-info btn-fill "> Back</button>
                                        <button type="submit" data-toggle="tab" href="#step3" (click)="setSelected(3)" class="btn btn-info btn-fill ">Save and exit</button>
                                        <button type="submit" class="btn btn-info btn-fill">Save and close</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
