<form id="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
    <div class="main-content" style="scroll-behavior: hidden">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <!-- heading here -->
                        <div class="header">
                            <h2 class="title text-center">Contra</h2>
                        </div>
                        <!-- step indicator starts here -->
                        <div class="row">
                            <div class="row">
                                <div class="col-md-6 col-lg-offset-3">

                                    <div class="col-xs-4 ">
                                        <h5 class="text-center">Step 1</h5>
                                        <div href="#step-1" [ngClass]="{'actived': selectedIndex == 1}" class="progress" type="button"></div>
                                    </div>

                                    <div class="col-xs-4 ">
                                        <h5 class="text-center">Step 2</h5>
                                        <div href="#step-2" [ngClass]="{'actived': selectedIndex == 2}" class="progress" type="button"></div>

                                    </div>

                                    <div class="col-xs-4 ">
                                        <h5 class="text-center">Step 3</h5>
                                        <div href="#step-3" [ngClass]="{'actived': selectedIndex == 3}" class="progress" type="button"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="content tab-content" style="width: 70%; margin-left: 10%;">
                            <div id="step1" class="tab-pane fade in active">
                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <div class="form-group">
                                            <label>Contra Number</label>
                                            <input type="text" class="form-control" [(ngModel)]="contraNumber" name="company_name" placeholder="Company Name" formControlName="contraNumber">
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <label>Date</label>
                                        <div class="input-group">
                                            <input class="form-control" style="float:none" placeholder="Select a date" ngx-mydatepicker name="myDate" formControlName="myDate"
                                                [options]="myOptions" #dp="ngx-mydatepicker" />

                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" (click)="dp.clearDate()">
                                                    <i class="glyphicon glyphicon-remove"></i>
                                                </button>
                                                <button type="button" class="btn btn-default" (click)="dp.toggleCalendar()">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </button>
                                            </span>
                                        </div>

                                        <div class="btnGroup">
                                            <!-- <button class="button" type="submit" [disabled]="form.controls.myDate.errors">Submit</button>
                                            <p class="error" *ngIf="form.controls.myDate.errors">Date is required!</p> -->
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <div class="form-group">
                                            <label>account</label>
                                            <input type="text" class="form-control" [(ngModel)]="account" name="company_name" placeholder="Company Name" formControlName="account">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <div class="form-group">
                                            <label>Current balance</label>
                                            <p>123456</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="text-align: center; margin-top: 20px">
                                    <button type="submit" data-toggle="tab" href="#step2" (click)="setSelected(2)" class="btn btn-info btn-fill">Next</button>
                                    <button type="submit" data-toggle="tab" href="#step2" (click)="setSelected(2)" class="btn btn-info btn-fill">Exit</button>

                                </div>

                            </div>
                            <div id="step2" class="tab-pane fade">

                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <div class="form-group">
                                            <label>Cheque Number</label>
                                            <input type="text" class="form-control" [(ngModel)]="chequeNumber" name="company_name" placeholder="Company Name" formControlName="chequeNumber">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <div class="form-group">
                                            <label>drawnBank</label>
                                            <input type="text" class="form-control" [(ngModel)]="drawnBank" name="company_name" placeholder="Company Name" formControlName="chequeNumber">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <label>Date</label>
                                        <div class="input-group">
                                            <input class="form-control" style="float:none" placeholder="Select a date" ngx-mydatepicker name="myDate" formControlName="myDate"
                                                [options]="myOptions" #dp="ngx-mydatepicker" />
                                
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" (click)="dp.clearDate()">
                                                    <i class="glyphicon glyphicon-remove"></i>
                                                </button>
                                                <button type="button" class="btn btn-default" (click)="dp.toggleCalendar()">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </button>
                                            </span>
                                        </div>
                                
                                        <div class="btnGroup">
                                            <!-- <button class="button" type="submit" [disabled]="form.controls.myDate.errors">Submit</button>
                                                                            <p class="error" *ngIf="form.controls.myDate.errors">Date is required!</p> -->
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <button type="submit" data-toggle="tab" href="#step1" (click)="setSelected(1)" class="btn btn-info btn-fill pull-left">back</button>
                                    <button type="submit" data-toggle="tab" href="#step3" (click)="setSelected(3)" class="btn btn-info btn-fill pull-left">Next</button>
                                </div>

                                <!-- <a data-toggle="tab" href="#step1">
                                    <button (click)="setSelected(1)">back</button>
                                </a>
                                <a data-toggle="tab" href="#step3">
                                    <button (click)="setSelected(3)">next</button>
                                </a> -->
                            </div>
                            <div id="step3" class="tab-pane fade">
                                <div class="row" style="margin-top: 10px">
                                    <div class="col-md-4">
                                        <div class="input-group info-text">
                                            <ul>
                                                <li>Should be .jpg or .png of at least 200x200px.</li>
                                                <li>Maximum file size 200kb.</li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="company-logo">Company logo:</label>
                                            <br>
                                            <span class='label label-default' id="upload-file-info"></span>
                                            <div class="form-inline">
                                                <!-- <div class="input-group company-logo-div">
                                                <img *ngIf="!image_view" id="company-logo" height="50px;width:50px" src="../../../../../assets/images/signup/company-logo.PNG">
                                                <img *ngIf="image_view" id="company-logo" height="50px;width:50px" src={{imageFile}}>
                                            </div> -->
                                                <div class="input-group info-text">
                                                    <ul style="margin-left: -50px;">
                                                        <li>
                                                            <!-- <input type="file" class="file" accept="image/x-png,image/jpg" formControlName="logo" (change)="handleFileUpload($event)"> -->
                                                            <br>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="company-logo">Signature pic:</label>
                                            <br>
                                            <span class='label label-default' id="upload-file-info"></span>
                                            <div class="form-inline">
                                                <!-- <div class="input-group company-logo-div">
                                                <img *ngIf="!image_view" id="company-logo" height="50px;width:50px" src="../../../../../assets/images/signup/company-logo.PNG">
                                                <img *ngIf="image_view" id="company-logo" height="50px;width:50px" src={{imageFile}}>
                                            </div> -->
                                                <div class="input-group info-text">
                                                    <ul style="margin-left: -50px;">
                                                        <li>
                                                            <!-- <input type="file" class="file" accept="image/x-png,image/jpg" formControlName="logo" (change)="handleFileUpload($event)"> -->
                                                            <br>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                
                                <button type="submit" data-toggle="tab" href="#step2" (click)="setSelected(2)" class="btn btn-info btn-fill pull-left">Back</button>

                                <button type="submit" class="btn btn-info btn-fill pull-right">Getting started</button>
                                <div class="clearfix"></div>
                                <!-- <a data-toggle="tab" href="#step2">
                                    <button (click)="setSelected(2)">back</button>
                                </a> -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
