<form id="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
    <div class="main-content" style="scroll-behavior: hidden">
        <div class="container-fluid">
            <div class="row">
                 <!-- <app-undergroup></app-undergroup> -->
                <div class="col-md-12">
                    <div class="card">
                        <!-- heading here -->
                        <div class="header">
                            <h2 class="title text-center">Ledger</h2>
                        </div>
                        <!-- step indicator starts here -->
                        <div class="row">
                            <div class="row">
                                <div class="col-md-6 col-lg-offset-3">

                                    <div class="col-xs-4 ">
                                        <h5 class="text-center">Step 1</h5>
                                        <div href="#step-1" [ngClass]="{'actived': selectedIndex == 1}" class="progress" type="button"></div>
                                    </div>

                                    <div class="col-xs-4 ">
                                        <h5 class="text-center">Step 2</h5>
                                        <div href="#step-2" [ngClass]="{'actived': selectedIndex == 2}" class="progress" type="button"></div>

                                    </div>

                                    <div class="col-xs-4 ">
                                        <h5 class="text-center">Step 3</h5>
                                        <div href="#step-3" [ngClass]="{'actived': selectedIndex == 3}" class="progress" type="button"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="content tab-content" style="width: 70%; margin-left: 10%;">
                            <div id="step1" class="tab-pane fade in active">
                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <div class="form-group">
                                            <label>Name of ledger</label>
                                            <input type="text" class="form-control" formControlName="ledgerName">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <div class="form-group">
                                            <label>Under Group</label>
                                            <ng-select [allowClear]="true" [items]="items" formControlName="underGroup" (data)="refreshValue($event)" (selected)="selected($event)"
                                                (removed)="removed($event)"  placeholder="No under group selected">
                                            </ng-select>
                                             <!-- (typed)="showNotification('top','left')" -->
                                        </div>
                                    </div>
                                </div>

                                
                                <div class="row" style="text-align: center; margin-top: 20px">
                                    <button type="submit" data-toggle="tab" href="#step2" (click)="setSelected(2)" class="btn btn-info btn-fill">Next</button>
                                    <button type="submit" data-toggle="tab" href="#step2" (click)="setSelected(2)" class="btn btn-info btn-fill">Exit</button>

                                </div>

                            </div>
                            <div id="step2" class="tab-pane fade">

                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <div class="form-group">
                                            <label>Applicable taxes</label>
                                            <select class="form-control" formControlName="applicableTax">
                                                <option value=" GST" selected> GST</option>
                                                <option value="Other">Other</option>
                                                <option value="NotApplicable">Not Applicable</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <div class="form-group">
                                            <label>Business Type</label>
                                            <select class="form-control" formControlName="BusinessType">
                                                <option value=" Goods" selected> Goods</option>
                                                <option value="Services">Services</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <label>GSTIN</label>
                                        <input type="text" class="form-control" formControlName="gstin">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <label>PAN</label>
                                        <input type="text" class="form-control"  formControlName="pan">
                                    </div>
                                </div>

                                <div class="row" style="text-align: center; margin-top: 20px">
                                    <button type="submit" data-toggle="tab" href="#step1" (click)="setSelected(1)" class="btn btn-info btn-fill">Back</button>
                                    <button type="submit" data-toggle="tab" href="#step3" (click)="setSelected(3)" class="btn btn-info btn-fill">Next</button>
                                    <button type="submit" data-toggle="tab" href="#step3" (click)="setSelected(3)" class="btn btn-info btn-fill">Exit</button>
                                </div>
                            </div>
                            <div id="step3" class="tab-pane fade">
                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-1">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control"  formControlName="name">
                                        </div>
                                    </div>
                                    <div class="col-md-5 col-lg-offset-1">
                                        <div class="form-group">
                                            <label>E-mail</label>
                                            <input type="text" class="form-control" formControlName="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-11 col-lg-offset-1">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" formControlName="address">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-1">
                                        <div class="form-group">
                                            <label>City</label>
                                            <input type="text" class="form-control" formControlName="address">
                                        </div>
                                    </div>
                                    <div class="col-md-5 col-lg-offset-1">
                                        <div class="form-group">
                                            <label>State</label>
                                            <ng-select [allowClear]="true" [items]="items" formControlName="state" (data)="refreshValue($event)" (selected)="selected($event)"
                                                (removed)="removed($event)" (typed)="showNotification('top','left')" placeholder="No city selected">
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-1">
                                        <div class="form-group">
                                            <label>Pin Code</label>
                                            <input type="text" class="form-control" formControlName="pinCode">
                                        </div>
                                    </div>
                                    <div class="col-md-5 col-lg-offset-1">
                                        <div class="form-group">
                                            <label>Country</label>
                                            <ng-select [allowClear]="true" [items]="items" formControlName="country" (data)="refreshValue($event)" (selected)="selected($event)"
                                                (removed)="removed($event)" (typed)="showNotification('top','left')" placeholder="No city selected">
                                            </ng-select>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-1">
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input type="text" class="form-control" formControlName="phoneNumber">
                                        </div>
                                    </div>
                                </div>
                                
                                <h3>Opening Balance:</h3>

                                <div class="row">
                                    <div class="col-md-3 col-lg-offset-1">
                                        <div class="form-group">
                                            <label>Qty.</label>
                                            <input type="text" class="form-control" formControlName="qty">
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-lg-offset-1">
                                        <div class="form-group">
                                            <label>Rate.</label>
                                            <input type="text" class="form-control" formControlName="rate">
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-lg-offset-1">
                                        <div class="form-group">
                                            <label>Total.</label>
                                            <input type="text" class="form-control" value=" {{(form.get('qty').value)*(form.get('rate').value) }}" formControlName="total">
                                        </div>
                                    </div>
                                </div>


                                <div class="row" style="text-align: center; margin-top: 20px">
                                    <button type="submit" data-toggle="tab" href="#step1" (click)="setSelected(1)" class="btn btn-info btn-fill ">Back</button>
                                    <button type="submit" data-toggle="tab" href="#step3" (click)="setSelected(3)" class="btn btn-info btn-fill ">Save and exit</button>
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Save and close</button>
                                    <div class="clearfix"></div>
                                </div>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
